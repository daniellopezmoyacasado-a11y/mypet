<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Virtual Pet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div id="choose-screen" class="screen">
    <h1>Choose Your Pet</h1>
    <div id="choices">
      <button onclick="choosePet('cat')">🐱 Cat</button>
      <button onclick="choosePet('dog')">🐶 Dog</button>
      <button onclick="choosePet('dragon')">🐉 Dragon</button>
    </div>
  </div>

  <div id="pet-container" class="screen hidden">
    <h1>🐾 My Virtual Pet 🐾</h1>
    <img id="pet" src="" alt="pet">
    <div id="stats">
      <p>🕓 Time: <span id="timeDisplay"></span></p>
      <p>🍎 Hunger: <span id="hunger">0</span></p>
      <p>😊 Happiness: <span id="happiness">100</span></p>
      <p id="status"></p>
    </div>
    <div id="buttons">
      <button onclick="feed()">🍎 Feed</button>
      <button onclick="play()">🎮 Play</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
